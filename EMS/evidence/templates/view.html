<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evidence Search</title>
  <link rel="stylesheet" href="{% static 'evidence/css/View.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<style>
  /* General Styles */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f7fa;
  margin: 0;
  padding: 30;
}

.container {
  padding: 20px;
}

.heading-container {
  text-align: center;
  margin-top: 100px;
  color: #2C74B3;
}

.heading-container h1 {
  font-weight: bold;
  color: #2C74B3;
  font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

}

/* Search Box Styles */
.search-container {
  text-align: center;
  margin-top: 30px;
}

#search-bar {
  padding: 10px;
  width: 50%;
  font-size: 1.2em;
  border-radius: 5px;
  border: 2px solid #d8e1ea;
}

.search-btn {
  padding: 10px 20px;
  background-color: #2C74B3;
  color: white;
  border: none;
  font-size: 1.2em;
  cursor: pointer;
  border-radius: 5px;
  margin-left: 10px;
}

.search-btn:hover {
  background-color: #1c5b91;
}

/* Evidence Card Container */
.evidence-container {
  margin-top: 40px;
  text-align: center;
}

.evidence-card {
  background-color: #fff;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  margin-bottom: 20px;
  display: inline-block;
  width: 60%;
  margin-bottom: 100px;
}

.card-content {
  text-align: left;
}

.card-content h2 {
  color: #2C74B3;
  font-size: 1.8em;
}

.card-content p {
  font-size: 1.1em;
  margin: 10px 0;
}

.card-content ul {
  list-style-type: none;
  padding: 0;
}

.card-content ul li {
  margin-bottom: 10px;
}

.card-content ul li a {
  color: #2C74B3;
  text-decoration: none;
}

.card-content ul li a:hover {
  text-decoration: underline;
}

/* Header Container */
.header-container {
  text-align: center;
  margin-bottom: 40px;
}
</style>
<body>
  {% include 'nav.html' %}


  <!-- Search Container -->
  <div style="margin-top:100px;" class="search-container">

    <form id="search-form" method="POST" >
      {% csrf_token %}
      <input type="text" id="search-bar" name="hash_id" placeholder="Enter Hash ID to find related case evidence" />
      <button type="submit" class="search-btn" id="search-btn">Search</button>
  </form>
  
  </div>
  </header>

  <!-- Evidence Cards Container -->
  <div class="evidence-container" id="evidenceContainer">
    <!-- Example Card 1 -->
    <div class="evidence-card">
      <div class="card-content">
         
      </div>
    </div>
  </div>
  {% include 'footer.html' %}

  <script>
 

const web3 = new Web3(window.ethereum); 

const contractABI =  [
  {
    "anonymous": false,
    "inputs": [
      {
        "indexed": false,
        "internalType": "bytes32",
        "name": "uniqueID",

      },
      {
        "indexed": false,
        "internalType": "string",
        "name": "hashID",
        "type": "string"
      },
      {
        "indexed": true,
        "internalType": "address",
        "name": "userAddress",
        "type": "address"
      },
      {
        "indexed": false,
        "internalType": "uint256",
        "name": "timeStamp",
        "type": "uint256"
      }
    ],
    "name": "HashStored",
    "type": "event"
  },
  {
    "inputs": [
      {
        "internalType": "string",
        "name": "hashID",
        "type": "string"
      }
    ],
    "name": "storeHash",
    "outputs": [
      {
        "internalType": "bytes32",
        "name": "",
        "type": "bytes32"
      }
    ],
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "inputs": [
      {
        "internalType": "bytes32",
        "name": "uniqueID",
        "type": "bytes32"
      }
    ],
    "name": "getHashDetails",
    "outputs": [
      {
        "internalType": "string",
        "name": "",
        "type": "string"
      },
      {
        "internalType": "address",
        "name": "",
        "type": "address"
      },
      {
        "internalType": "uint256",
        "name": "",
        "type": "uint256"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [
      {
        "internalType": "bytes32",
        "name": "",
        "type": "bytes32"
      }
    ],
    "name": "hashRecords",
    "outputs": [
      {
        "internalType": "string",
        "name": "hashID",
        "type": "string"
      },
      {
        "internalType": "address",
        "name": "userAddress",
        "type": "address"
      },
      {
        "internalType": "uint256",
        "name": "timeStamp",
        "type": "uint256"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [],
    "name": "idCounter",
    "outputs": [
      {
        "internalType": "uint256",
        "name": "",
        "type": "uint256"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  }
];

const contractAddress = '0x0822a7a2c58634de8d74da7b9a275c5a4faccbf3';  // Replace with your deployed contract address

// Create contract instance
const contract = new web3.eth.Contract(contractABI, contractAddress);

const pinataGatewayUrl = 'https://gateway.pinata.cloud/ipfs/';

// Function to retrieve IPFS hash
async function getIPFSHash(hashID) {
    try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });

        // Call the getHashDetails method from the smart contract
        const result = await contract.methods.getHashDetails(hashID).call({ from: accounts[0] });

        // The first item in result is the IPFS hash
        const ipfsHash = result[0];
        console.log("IPFS Hash: ", ipfsHash);

        // Fetch data from Pinata
        const evidenceData = await fetchFromIPFS(ipfsHash);
        displayEvidenceData(evidenceData);

        return ipfsHash;
    } catch (error) {
        console.error("Error retrieving IPFS hash:", error);
    }
}

// Function to fetch data from IPFS via Pinata
async function fetchFromIPFS(ipfsHash) {
  try {
      const response = await fetch(`${pinataGatewayUrl}${ipfsHash}`);
      if (!response.ok) {
          throw new Error('Error fetching data from IPFS');
      }
      const data = await response.json(); // Parse the JSON data
      return data;
  } catch (error) {
      console.error("Error fetching from IPFS:", error);
  }
}

document.getElementById('search-form').addEventListener('submit', async (event) => {
  event.preventDefault(); // Prevent the default form submission behavior

  const hashID = document.getElementById('search-bar').value;

  if (!hashID) {
      alert("Please enter a Hash ID");
      return;
  }

  // Get evidence data from the contract and IPFS
  const evidence = await getIPFSHash(hashID);

});


// Function to update the UI with crime data and evidence files
function displayEvidenceData(evidenceData) {
  const evidenceContainer = document.getElementById('evidenceContainer');
  evidenceContainer.innerHTML = `
      <div class="evidence-card">
          <div class="card-content">
              <h2>${evidenceData.name}</h2>
              <p><strong>Crime Name:</strong> ${evidenceData.crime}</p>
              <p><strong>Nationality:</strong> ${evidenceData.nationality}</p>
              <p><strong>National ID Card Number:</strong> ${evidenceData.nationalId}</p>
              <p><strong>Description:</strong> ${evidenceData.description}</p>
              <p>Evidence Files:</p>
              <ul>
                   ${evidenceData.evidence_files.map(file => `
                        <li>
                            <a href="https://gateway.pinata.cloud/ipfs/${file.ipfs_hash}" target="_blank">
                                ${file.file_name}
                            </a>
                        </li>
                    `).join('')}
              </ul>
          </div>
      </div>
  `;
}
  </script>

  
</body>
</html>
